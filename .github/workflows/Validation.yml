name: Snowflake Table Validation

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----- DEBUG STEP (Correct Place) -----
      - name: HARD DEBUG
        run: |
          echo "===== CURRENT DIRECTORY ====="
          pwd

          echo "===== FILE LIST ====="
          ls -R
      # -------------------------------------

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Validation
        run: |
          python python.py

      - name: Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mismatch-report
          path: mismatch_report.csv
